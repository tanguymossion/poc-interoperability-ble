# Configuration jnigen pour le scan BLE Android
#
# Utilise directement les classes Android natives, sans wrapper Java.
#
# Exécuter avec:
#   dart run jnigen --config jnigen.yaml
#
# Prérequis:
#   - Android SDK installé
#   - Variable ANDROID_HOME configurée

output:
  dart:
    path: lib/src/android/jni_bindings.dart
    structure: single_file

# Utiliser les classes du SDK Android
class_path:
  - /Users/tanguymossion/Library/Android/sdk/platforms/android-34/android.jar

# Classes Android natives pour le BLE
# Note: Les classes imbriquées ($Builder) sont automatiquement incluses
classes:
  # Gestion Bluetooth
  - android.bluetooth.BluetoothManager
  - android.bluetooth.BluetoothAdapter
  - android.bluetooth.BluetoothDevice
  
  # Scanner BLE
  - android.bluetooth.le.BluetoothLeScanner
  - android.bluetooth.le.ScanResult
  - android.bluetooth.le.ScanRecord
  - android.bluetooth.le.ScanSettings
  - android.bluetooth.le.ScanFilter
  - android.bluetooth.le.ScanCallback

preamble: |
  // Auto-generated by jnigen. Do not modify.
  //
  // Bindings pour les classes BLE Android natives.
  // Régénérer avec: dart run jnigen --config jnigen.yaml
  //
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
  // ignore_for_file: unused_element
  // ignore_for_file: unused_field
  // ignore_for_file: annotate_overrides
  // ignore_for_file: no_leading_underscores_for_local_identifiers
  // ignore_for_file: library_private_types_in_public_api
